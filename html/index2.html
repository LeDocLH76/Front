<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="Plateforme incroyable de selection de films" />
      <title>OC DA-Python Netflix</title>
      <link href="../css/style.css" rel="stylesheet" />
   </head>
   <body>
      <header>
         <div class="containerHeader">
            <div class="titleHeader">JustStreamIt</div>
            <nav class="navHeader">
               <div class="navHeaderItem">Acceuil</div>
               <div class="navHeaderItem">Catégorie</div>
            </nav>
         </div>
      </header>
      <main id="main">
         <section id="bestMovie">
            <div id="containerBestMovie">
               <div id="containerBestMovieText">
                  <div id="BestMovieTitle"></div>
                  <div id="containerDescription">
                     <button id="BestMovieButton">Voir plus</button>
                     <div id="BestMovieDescription" style="display:none"></div>
                  </div>
               </div>
               <div id="containerBestMovieImage"></div>
            </div>
         </section>
         <section class="slider" id="sliderBestMovies">
            <div class="categoryTitle">Films les mieux notés</div>
            <div class="containerArrows">
               <span class="arrowLeft">&#x21e6</span>
               <span class="arrowRight">&#x21e8</span>
               <div class="windowSlider">
                  <div class="containerImagesSlider" id="containerSliderBestMovies"></div>
               </div>
            </div>
         </section>
         <section class="slider" id="sliderCategory1">
            <div class="categoryTitle"></div>
            <div class="containerArrows">
               <span class="arrowLeft">&#x21e6</span>
               <span class="arrowRight">&#x21e8</span>
               <div class="windowSlider">
                  <div class="containerImagesSlider" id="containerSliderCategory1"></div>
               </div>
            </div>
         </section>
         <section class="slider" id="sliderCategory2">
            <div class="categoryTitle"></div>
            <div class="containerArrows">
               <span class="arrowLeft">&#x21e6</span>
               <span class="arrowRight">&#x21e8</span>
               <div class="windowSlider">
                  <div class="containerImagesSlider" id="containerSliderCategory2"></div>
               </div>
            </div>
         </section>
         <section class="slider" id="sliderCategory3">
            <div class="categoryTitle"></div>
            <div class="containerArrows">
               <span class="arrowLeft">&#x21e6</span>
               <span class="arrowRight">&#x21e8</span>
               <div class="windowSlider">
                  <div class="containerImagesSlider" id="containerSliderCategory3"></div>
               </div>
            </div>
         </section>
         <dialog class="modal" id="modal1">
         </dialog>
      </main>
      <footer>
         <div>Pas de Footer.</div>
      </footer>

      <script type="module" src="../src/script.js"></script>

   </body>
</html>
